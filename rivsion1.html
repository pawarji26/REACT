<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Superhero Cards</title>
    <style>
      body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f8f8f8;
      }

      #root {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
      }

      .superhero-card {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        width: 300px;
      }

      .superhero-image {
        width: 100%;
        height: 200px;
        object-fit: cover;
      }

      .superhero-details {
        padding: 20px;
      }

      .is-bachelor-true {
        color: red;
      }

      .is-bachelor-false {
        color: green;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
    <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script>
      const SuperheroCard = (props) => {
        const { name, age, powers, address, isBachelor, imageUrl } = props.superhero;

        return (
          <div className="superhero-card">
            <img className="superhero-image" src={imageUrl} alt={name} />
            <div className="superhero-details">
              <h2>{name}</h2>
              <p>Age: {age}</p>
              <p>Powers: {powers.join(', ')}</p>
              <p>
                Address: {address.street}, {address.city}, {address.country}
              </p>
              <p className={isBachelor ? 'is-bachelor-true' : 'is-bachelor-false'}>
                {isBachelor ? 'Bachelor' : 'Not Bachelor'}
              </p>
            </div>
          </div>
        );
      };
