<!DOCTYPE html>
<html lang="en">
<head>
  <!-- ... -->
  <title>Item List Component</title>
  <!-- ... -->
</head>
<body>
  <div id="root"></div>
  <!-- ... -->
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    // Your ItemList component goes here
    const ItemList = (props) => {
      const { items } = props;

      // Conditional rendering for an empty items array
      if (items.length === 0) {
        return <p>No items found</p>;
      }

      return (
        <ul>
          {items.map((item, index) => (
            <li key={index}>{item}</li>
          ))}
        </ul>
      );
    };

    // Render the ItemList component with different arrays
    ReactDOM.render(
      <div>
        <h2>List 1:</h2>
        <ItemList items={["Apple", "Banana", "Cherry"]} />
        
        <h2>List 2:</h2>
        <ItemList items={[]} /> {/* Empty list */}
      </div>,
      document.getElementById('root')
    );
  </script>
</body>
</html>
